<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <link rel="icon" href="/img/LogoProjeto.svg" type="image/svg+xml">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">ChatBot | SENAI ControlTech</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/CSS/ChatBot.css"> 
    <script src="/JS/ChatBot.js" defer></script>
</head>
<body class="light-theme">

    <div class="dashboard-container">
        
        <button class="hamburger-btn" id="hamburger-btn">
            <i class="fas fa-bars"></i>
        </button>

        <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h2>ControlTech</h2>
    </div>

    <div class="user-profile">
        <i class="fas fa-user-circle"></i>
        <div class="user-details">
            <span id="welcome-message">Olá,</span> <h4 id="user-name">Usuário</h4>
        </div>
    </div>

    <nav class="sidebar-nav">

                <a href="LandingPage.html" class="active" id="nav-about">
                    <i class="fas fa-home"></i> 
                    <span>Início</span>
                </a>
                <a href="Ferramentas.html" id="nav-tools">
                    <i class="fas fa-tools"></i>
                    <span>Ferramentas</span>
                </a>
                <a href="Devolver.html" id="nav-return">
                    <i class="fas fa-undo"></i>
                    <span>Devolver</span>
                </a>
                <a href="Ajuda.html" id="nav-help">
                    <i class="fas fa-question-circle"></i>
                    <span>Ajuda</span>
                </a>
                <a href="Historico.html" id="nav-history">
                    <i class="fas fa-history"></i>
                    <span>Histórico</span>
                </a>
                
                <a href="ChatBot.html" id="nav-chatbot" class="chatbot-trigger-btn">
                    <i class="fas fa-robot"></i>
                    <span>ChatBot</span>
                </a>

                <a href="Saida.html" class="logout" id="nav-exit">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>

                <a href="#" class="settings-btn" id="settings-btn">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </nav>
</aside>

        <main class="main-content">
            <div class="chatbot-window full-screen-chat" id="chatbot-window">
                <div class="chatbot-header">
                    <div class="bot-profile">
                        <i class="fas fa-robot bot-avatar"></i>
                        <div class="bot-details">
                            <h4>Assistente Virtual ControlTech</h4>
                            <span>Online | Especialista em Regulamentos</span>
                        </div>
                    </div>
                </div>

                <div class="chatbot-body" id="chatbot-body">
                    </div>

                <div class="chatbot-footer">
                    <input type="text" id="chatbot-input" placeholder="Digite sua dúvida aqui...">
                    <button id="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
        
    </div> <div class="theme-popup hidden" id="theme-popup"> 
        <div class="popup-header">
            <h4 id="settings-popup-title">Configurações</h4> 
            <button class="close-btn" id="close-popup-btn">&times;</button>
        </div>
        <div class="popup-content-config">
            <div class="config-section">
                <p class="config-label" id="theme-label">Alternar Tema:</p> 
                <button id="theme-toggle-btn" class="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
                <p class="theme-status" id="theme-status">Tema Claro</p> 
            </div>
            <div class="divider"></div>
            <div class="config-section">
                <p class="config-label" id="lang-label">Alternar Idioma:</p> 
                <button id="lang-toggle-btn" class="lang-toggle-btn">
                    <span id="lang-toggle-status">PT</span>
                </button>
                <p class="lang-status" id="lang-status">Português</p> 
            </div>
        </div>
    </div>
    
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    
</body>
</html>
